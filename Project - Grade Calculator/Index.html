<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <section class="main">
        <h1 class="heading"> Grade Calculator</h1>



        <div class="marks-table">


            <div class="marks-left">
                <div>
                    <h3>Maths</h3>
                    <input class="maths-input" type="number" id="ashu" >

                </div>


                <div>
                    <h3>English</h3>
                    <input class="english-input" type="number" data-name="aashish">

                </div>
            </div>

            <div class="marks-right">
                <div>
                    <h3>Hindi</h3>
                    <input class="hindi-input" type="number">

                </div>


                <div>
                    <h3>Science</h3>
                    <input class="science-input" type="number">

                </div>

            </div>

           


        </div>

        <div class="btn">
            <button >Calculate</button>
        </div>
            
        <h2 class="result-heading ">Result</h2>

    </section>








    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
